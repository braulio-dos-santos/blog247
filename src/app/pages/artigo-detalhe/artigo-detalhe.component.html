<h2>Artigo Detalhe</h2>

<ul
  *ngIf="artigo?.data.id; else mensagemArtigoNaoEncontrado"
  class="artigo-details"
>
  <li>
    <p>
      Id do Artigo: <span>{{ artigo?.data.id }}</span>
    </p>
    <strong>{{ artigo?.data.titulo }}</strong>
    <p>{{ artigo?.data.conteudo }}</p>

  </li>
  <button class="btn-proximo" (click)="getProximoArtigo()">
    Próximo Artigo
  </button>
</ul>

<a href="" class="link-artigos">Lista de Artigos</a>

<ng-template #mensagemArtigoNaoEncontrado>
  <p class="erro">Este artigo não existe</p>
</ng-template>
