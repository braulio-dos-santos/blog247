<h2>Contato</h2>

<div class="form-container">
  <form  >
    <label>
      Nome:
      <input type="text" name="nome" required />
    </label>

    <label>
      E-mail:
      <input type="email" name="email" required />
    </label>

    <label>
      Mensagem:
      <textarea
        name="mensagem"
        
        placeholder="Escreva sua mensagem..."
        required
      ></textarea>
    </label>

    <button type="submit">Enviar</button>
  </form>

</div>
